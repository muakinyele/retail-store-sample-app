apiVersion: apps/v1
kind: Deployment
metadata:
  name: retail-store-postgres
  labels:
    app: retail-store-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: retail-store-postgres
  template:
    metadata:
      labels:
        app: retail-store-postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15
          env:
            - name: POSTGRES_USER
              value: "retail"
            - name: POSTGRES_PASSWORD
              value: "retailstore"
            - name: POSTGRES_DB
              value: "retailstore"
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: postgres-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: retail-store-postgres
spec:
  selector:
    app: retail-store-postgres
  ports:
    - port: 5432
      targetPort: 5432
  type: ClusterIP
