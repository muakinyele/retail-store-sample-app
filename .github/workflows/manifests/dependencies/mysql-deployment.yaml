apiVersion: apps/v1
kind: Deployment
metadata:
  name: retail-store-mysql
  labels:
    app: retail-store-mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: retail-store-mysql
  template:
    metadata:
      labels:
        app: retail-store-mysql
    spec:
      containers:
        - name: mysql
          image: mysql:8.0
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: "retailstore"
            - name: MYSQL_DATABASE
              value: "retailstore"
            - name: MYSQL_USER
              value: "retail"
            - name: MYSQL_PASSWORD
              value: "retailstore"
          ports:
            - containerPort: 3306
          volumeMounts:
            - name: mysql-data
              mountPath: /var/lib/mysql
      volumes:
        - name: mysql-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: retail-store-mysql
spec:
  selector:
    app: retail-store-mysql
  ports:
    - port: 3306
      targetPort: 3306
  type: ClusterIP
