apiVersion: apps/v1
kind: Deployment
metadata:
  name: retail-store-ui
  labels:
    app: retail-store-ui
spec:
  replicas: 2
  selector:
    matchLabels:
      app: retail-store-ui
  template:
    metadata:
      labels:
        app: retail-store-ui
    spec:
      containers:
        - name: retail-store-ui
          image: public.ecr.aws/aws-containers/retail-store-sample-ui:1.3.0
          ports:
            - containerPort: 8080
          env:
            # PostgreSQL
            - name: POSTGRES_HOST
              value: "retail-store-postgres"
            - name: POSTGRES_PORT
              value: "5432"
            - name: POSTGRES_DB
              value: "retailstore"
            - name: POSTGRES_USER
              value: "retail"
            - name: POSTGRES_PASSWORD
              value: "retailstore"

            # MySQL
            - name: MYSQL_HOST
              value: "retail-store-mysql"
            - name: MYSQL_PORT
              value: "3306"
            - name: MYSQL_DATABASE
              value: "retailstore"
            - name: MYSQL_USER
              value: "retail"
            - name: MYSQL_PASSWORD
              value: "retailstore"

            # Redis
            - name: REDIS_HOST
              value: "retail-store-redis"
            - name: REDIS_PORT
              value: "6379"

            # RabbitMQ
            - name: RABBITMQ_HOST
              value: "retail-store-rabbitmq"
            - name: RABBITMQ_PORT
              value: "5672"
            - name: RABBITMQ_USER
              value: "retail"
            - name: RABBITMQ_PASS
              value: "retailstore"

            # DynamoDB Local
            - name: DYNAMODB_ENDPOINT
              value: "http://retail-store-dynamodb:8000"

            # Application environment
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"
            - name: SERVER_PORT
              value: "8080"
