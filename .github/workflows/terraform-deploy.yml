on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  AWS_DEFAULT_REGION: us-east-1
  TERRAFORM_DIR: terraform
  TF_BACKEND_BUCKET: innovate-mart
  TF_BACKEND_DYNAMODB: innovatemart-terraform-locks
  TF_STATE_KEY: infra/terraform.tfstate

jobs:
  terraform-deploy:
    name: Terraform Deployment
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::149536455430:role/github-actions-eks-deploy
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Terraform Init
        working-directory: ${{ env.TERRAFORM_DIR }}
        run: |
          set -euo pipefail
          export AWS_REGION=${AWS_REGION}
          export AWS_DEFAULT_REGION=${AWS_REGION}
          terraform init -input=false -reconfigure \
            -backend-config="bucket=${TF_BACKEND_BUCKET}" \
            -backend-config="key=${TF_STATE_KEY}" \
            -backend-config="region=${AWS_REGION}" \
            -backend-config="dynamodb_table=${TF_BACKEND_DYNAMODB}" \
            -backend-config="encrypt=true"

      - name: Terraform Validate
        working-directory: ${{ env.TERRAFORM_DIR }}
        run: terraform validate

      - name: Terraform Plan
        id: plan
        working-directory: ${{ env.TERRAFORM_DIR }}
        run: terraform plan -no-color -out=tfplan

      - name: Terraform Apply
        if: success()
        working-directory: ${{ env.TERRAFORM_DIR }}
        run: |
          set -euo pipefail
          terraform apply -auto-approve tfplan

      - name: Deployment Summary
        if: always()
        run: |
          echo "### ðŸŒ Terraform Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "**Region:** $AWS_REGION" >> $GITHUB_STEP_SUMMARY
          echo "**S3 Backend:** $TF_BACKEND_BUCKET" >> $GITHUB_STEP_SUMMARY
          echo "**Lock Table:** $TF_BACKEND_DYNAMODB" >> $GITHUB_STEP_SUMMARY
          echo "**State Key:** $TF_STATE_KEY" >> $GITHUB_STEP_SUMMARY
