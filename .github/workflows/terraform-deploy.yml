name: Terraform Deploy to AWS

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  TERRAFORM_DIR: terraform
  TF_BACKEND_BUCKET: innovatemart-terraform-state
  TF_BACKEND_DYNAMODB: innovatemart-terraform-locks
  TF_STATE_KEY: infra/terraform.tfstate

jobs:
  terraform-deploy:
    name: Terraform Deployment
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::149536455430:role/github-actions-eks-deploy
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.4.0

      - name: Ensure Terraform Backend Exists (S3 + DynamoDB)
        run: |
          set -euo pipefail
          echo "Checking for S3 bucket and DynamoDB table..."
          if ! aws s3api head-bucket --bucket "${TF_BACKEND_BUCKET}" 2>/dev/null; then
            echo "S3 bucket not found. Creating: ${TF_BACKEND_BUCKET}"
            aws s3api create-bucket \
              --bucket "${TF_BACKEND_BUCKET}" \
              --region "${AWS_REGION}" \
              --create-bucket-configuration LocationConstraint="${AWS_REGION}" || true
            # Add bucket encryption (optional)
            aws s3api put-bucket-encryption --bucket "${TF_BACKEND_BUCKET}" --server-side-encryption-configuration '{"Rules":[{"ApplyServerSideEncryptionByDefault":{"SSEAlgorithm":"AES256"}}]}' || true
          else
            echo "âœ… S3 bucket exists: ${TF_BACKEND_BUCKET}"
          fi

          if ! aws dynamodb describe-table --table-name "${TF_BACKEND_DYNAMODB}" >/dev/null 2>&1; then
            echo "DynamoDB table not found. Creating: ${TF_BACKEND_DYNAMODB}"
            aws dynamodb create-table \
              --table-name "${TF_BACKEND_DYNAMODB}" \
              --attribute-definitions AttributeName=LockID,AttributeType=S \
              --key-schema AttributeName=LockID,KeyType=HASH \
              --billing-mode PAY_PER_REQUEST
            echo "Waiting for DynamoDB table creation..."
            aws dynamodb wait table-exists --table-name "${TF_BACKEND_DYNAMODB}"
          else
            echo "âœ… DynamoDB table exists: ${TF_BACKEND_DYNAMODB}"
          fi

      - name: Terraform Init (with backend config)
        working-directory: ${{ env.TERRAFORM_DIR }}
        run: |
          set -euo pipefail
          terraform init -input=false \
            -backend-config="bucket=${TF_BACKEND_BUCKET}" \
            -backend-config="key=${TF_STATE_KEY}" \
            -backend-config="region=${AWS_REGION}" \
            -backend-config="dynamodb_table=${TF_BACKEND_DYNAMODB}" \
            -backend-config="encrypt=true"

      - name: Terraform Validate
        working-directory: ${{ env.TERRAFORM_DIR }}
        run: terraform validate

      - name: Terraform Plan
        id: plan
        working-directory: ${{ env.TERRAFORM_DIR }}
        run: terraform plan -no-color -out=tfplan

      - name: Upload Terraform Plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: ${{ env.TERRAFORM_DIR }}/tfplan

      - name: Terraform Apply (only if changes)
        if: success()
        working-directory: ${{ env.TERRAFORM_DIR }}
        run: |
          set -euo pipefail
          # Check plan for "No changes" - if no changes, skip apply
          if terraform show -no-color tfplan | grep -q "No changes. Infrastructure is up-to-date."; then
            echo "âœ… No infrastructure changes to apply."
          else
            echo "Applying terraform plan..."
            terraform apply -auto-approve tfplan
          fi

      - name: Deployment Summary
        if: always()
        run: |
          echo "### ðŸŒ Terraform Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "**Region:** $AWS_REGION" >> $GITHUB_STEP_SUMMARY
          echo "**Backend Bucket:** $TF_BACKEND_BUCKET" >> $GITHUB_STEP_SUMMARY
          echo "**Lock Table:** $TF_BACKEND_DYNAMODB" >> $GITHUB_STEP_SUMMARY
          echo "**State Key:** $TF_STATE_KEY" >> $GITHUB_STEP_SUMMARY
