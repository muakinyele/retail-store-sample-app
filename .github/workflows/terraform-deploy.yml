name: Terraform Deploy to AWS

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  TERRAFORM_DIR: terraform
  TF_BACKEND_BUCKET: innovatemart-terraform-state
  TF_BACKEND_DYNAMODB: innovatemart-terraform-locks
  TF_STATE_KEY: infra/terraform.tfstate

jobs:
  terraform-deploy:
    name: Terraform Deployment
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Configure AWS credentials via OIDC role
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::149536455430:role/github-actions-eks-deploy
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.8

      # ✅ Ensure Terraform backend resources exist
      - name: Ensure Terraform Backend Exists (S3 + DynamoDB)
        run: |
          set -e
          echo "Checking for S3 bucket and DynamoDB table..."

          # Create S3 bucket for Terraform state if missing
          if ! aws s3api head-bucket --bucket "${TF_BACKEND_BUCKET}" 2>/dev/null; then
            echo "S3 bucket not found. Creating: ${TF_BACKEND_BUCKET}"
            aws s3api create-bucket \
              --bucket "${TF_BACKEND_BUCKET}" \
              --region "${AWS_REGION}" \
              --create-bucket-configuration LocationConstraint="${AWS_REGION}" || true
          else
            echo "✅ S3 bucket exists: ${TF_BACKEND_BUCKET}"
          fi

          # Create DynamoDB lock table if missing
          if ! aws dynamodb describe-table --table-name "${TF_BACKEND_DYNAMODB}" >/dev/null 2>&1; then
            echo "DynamoDB table not found. Creating: ${TF_BACKEND_DYNAMODB}"
            aws dynamodb create-table \
              --table-name "${TF_BACKEND_DYNAMODB}" \
              --attribute-definitions AttributeName=LockID,AttributeType=S \
              --key-schema AttributeName=LockID,KeyType=HASH \
              --billing-mode PAY_PER_REQUEST
            echo "Waiting for DynamoDB table creation..."
            aws dynamodb wait table-exists --table-name "${TF_BACKEND_DYNAMODB}"
          else
            echo "✅ DynamoDB table exists: ${TF_BACKEND_DYNAMODB}"
          fi

      # ✅ Create backend.tf dynamically if not found
      - name: Create backend.tf if missing
        working-directory: ${{ env.TERRAFORM_DIR }}
        run: |
          if [ ! -f backend.tf ]; then
            echo "Creating backend.tf configuration..."
            cat > backend.tf <<EOF
terraform {
  backend "s3" {
    bucket         = "${TF_BACKEND_BUCKET}"
    key            = "${TF_STATE_KEY}"
    region         = "${AWS_REGION}"
    dynamodb_table = "${TF_BACKEND_DYNAMODB}"
    encrypt        = true
  }
}
EOF
          else
            echo "✅ backend.tf already exists."
          fi

      # Initialize Terraform
      - name: Terraform Init
        working-directory: ${{ env.TERRAFORM_DIR }}
        run: terraform init -input=false

      # Validate Terraform configuration
      - name: Terraform Validate
        working-directory: ${{ env.TERRAFORM_DIR }}
        run: terraform validate

      # Plan and show diff
      - name: Terraform Plan
        id: plan
        working-directory: ${{ env.TERRAFORM_DIR }}
        run: terraform plan -no-color -out=tfplan

      # Upload plan for auditing
      - name: Upload Terraform Plan
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: ${{ env.TERRAFORM_DIR }}/tfplan

      # Apply if there are changes
      - name: Terraform Apply
        if: success()
        working-directory: ${{ env.TERRAFORM_DIR }}
        run: |
          terraform show -no-color tfplan | grep -q "No changes. Infrastructure is up-to-date." && \
            echo "✅ No infrastructure changes to apply." || \
            terraform apply -auto-approve tfplan

      # Summarize result
      - name: Deployment Summary
        if: always()
        run: |
          echo "### 🌍 Terraform Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "**Region:** $AWS_REGION" >> $GITHUB_STEP_SUMMARY
          echo "**Backend Bucket:** $TF_BACKEND_BUCKET" >> $GITHUB_STEP_SUMMARY
          echo "**Lock Table:** $TF_BACKEND_DYNAMODB" >> $GITHUB_STEP_SUMMARY
          echo "**Cluster Name:** innovatemart-eks" >> $GITHUB_STEP_SUMMARY
