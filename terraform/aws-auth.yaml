apiVersion: v1
kind: ConfigMap
metadata:
  name: aws-auth
  namespace: kube-system
data:
  mapRoles: |
    - rolearn: arn:aws:iam::149536455430:role/default-eks-node-group-20251021201802179400000001
      username: system:node:{{EC2PrivateDNSName}}
      groups:
        - system:bootstrappers
        - system:nodes
    - rolearn: arn:aws:iam::149536455430:role/GitHubActionsDeployRole
      username: github-actions
      groups:
        - system:masters
  mapUsers: |
    - userarn: arn:aws:iam::149536455430:user/eks-admin
      username: eks-admin
      groups:
        - system:masters
